<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./ejer.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css"
    />
    <title>Document</title>
  </head>
  <body>
    <section class="producto">
      <div class="producto__img">
        <div class="img-container">
          <div class="img-menu">
            <div class="controls">
              <i class="material-icons">share</i>
              <i class="material-icons">favorite_border</i>
            </div>
            <img src="./manzana.png" alt="" />
          </div>
          <div class="img-album">
            <ul>
              <li><img src="./11.png" alt="" /></li>
              <li><img src="./12.png" alt="" /></li>
              <li><img src="./13.png" alt="" /></li>
              <li><img src="./14.png" alt="" /></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="producto__info">
        <div class="titulo">
          <h1>Delicious Apples</h1>
          <span>COD: 45999</span>
        </div>
        <div class="price">R$ <span>7.93</span></div>
        <div class="variant">
          <h3>SELECT A COLOR</h3>
          <ul>
            <li><img src="./manzana.png" alt="" /></li>
            <li><img src="./manzana.png" alt="" /></li>
            <li><img src="./manzana.png" alt="" /></li>
            <li><img src="./manzana.png" alt="" /></li>
          </ul>
        </div>
        <div class="description">
          <h3>BENEFITS</h3>
          <ul>
            <li>Apples are nutricious</li>
            <li>Apples may be good for weight loss</li>
            <li>Apples may be good for bone health</li>
            <li>They're linked to a lowest risk of diabetes</li>
          </ul>
        </div>
        <button class="buy">ADD TO CART</button>
      </div>
    </section>
  </body>
</html>
